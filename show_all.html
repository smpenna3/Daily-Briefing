{% extends 'base.html' %}
<!DOCTYPE html>
<html lang = "en">
   <head>
		<style>
			td {
				padding-right: 8px;
			}
			.id {
				font-weight: bold;
			}
	   </style>
	</head>
   <body>
		
      <h3>Messages</h3>
      
      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>User</th>
               <th>Message</th>
            </tr>
         </thead>
         
         <tbody>
            {% for x in messages %}
               <tr>
                  <td class='id'>{{ x.id }}</td>
                  <td>{{ x.username }}</td>
                  <td>{{ x.message }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
