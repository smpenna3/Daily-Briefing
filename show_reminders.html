{% extends 'base.html' %}
<!DOCTYPE html>
<html lang = "en">
   <head>
		<style>
			td {
				padding-right: 8px;
			}
			.id {
				font-weight: bold;
			}
	   </style>
	</head>
   <body>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
      
      <h3>Reminders</h3>

      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>User</th>
               <th>Date Created</th>
               <th>Reminder Date</th>
               <th>Reminder</th>
            </tr>
         </thead>
         
         <tbody>
            {% for x in reminders %}
               <tr>
                  <td class='id'>{{ x.id }}</td>
                  <td>{{ x.user }}</td>
                  <td>{{ x.date_created }}</td>
                  <td>{{ x.date_reminder }}</td>
                  <td>{{ x.text }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
